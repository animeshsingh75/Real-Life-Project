<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/trie.js"></script>
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">
        <div class="navbar-brand">Contact List Project</div>
    </nav>
    <div id="container">
        <div class="text_box" style="display: flex">
            <form autocomplete="off" style="margin: auto">
                <h5>Type in the box below...</h5>
                <br>
                <div class="autocomplete" style="width:350px;">
                    <input id="myInput" type="text" placeholder="Search Number...">
                </div>
                <input type="submit" value="Cancel">
            </form>
        </div>
        <div class="text_box" style="overflow-y: scroll">
            <span id="info">
            </span>
        </div>
    </div>
    <div class="center_input">
        <input type="text" placeholder="Enter contact name, number" id="contact_input">
        <button class="btn btn-success" style="margin-left: 10px;" id="add">Add Contact</button>
    </div>
    <div class="center_input">
        <input type="text" placeholder="Enter contact number" id="delete_input">
        <button class="btn btn-danger" style="margin-left: 10px;" id="del">Delete Contact</button>
    </div>
    <template>
        <div class="list-group-item list-group-item-action" style="display: inline-flex">
            <span class="ks-avatar" style="align-content: center">
                <img src="images/person.png" id="Image" style="margin: 10px; height: 40px; width: 40px">
            </span>
            <div>
                <span id="Name">A</span>
                <br>
                <span id="Number">123</span>
            </div>
        </div>
    </template>
</body>

</html>
